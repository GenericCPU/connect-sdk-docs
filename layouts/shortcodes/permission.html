<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
  <style>
  .card {
    border: 2px solid #e7e7e7;
      
    border-radius: 4px;
      
    padding: .5rem;
    margin: 0.5rem 0 0.5rem 0;
    
  }
  .card-header-permission img {
    float: left;
  }

  .card-header-permission h4 {
    position: relative;
    top: 1px;
    left: 10px;
  }

  hr.divider
{ 
   margin-top: 0em;
   margin-bottom: 0em;
   border-width: 2px;
} 

p.permission {
  padding: 1rem 0 0.5rem 0;
}

  </style>
</head>

<body>
  <div class="card">
  <div class="card-header-permission">
    <img src={{.Get `img`}} /><h4><b>{{.Get `label`}}</b></h4> 
  </div>
  <hr class="divider" />
  <p class="permission">{{.Get `description`}}</p> 
</div>
</body>
